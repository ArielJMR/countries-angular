<!-- TODO: Agregar loading -->
<ng-container>
    <h2>{{country.name.common}}</h2>
    <hr>

    <div class="row">
        <div class="col-4">
            <h3>Bandera</h3>
            <img class="img-thumbnail" [src]="country.flags.svg" alt="bandera.svg" />
        </div>

        <div class="col">
            <h3>Información</h3>
            <ul class="list-group">
                <li class="list-group-item">
                    <strong>Población</strong> {{country.population}}
                </li>
                <li class="list-group-item">
                    <strong>Zona horaria</strong> {{country.timezones[0]}}
                </li>
                <li class="list-group-item">
                    <strong>Region</strong> {{country.region}}
                </li>
            </ul>
        </div>
    </div>
</ng-container>
