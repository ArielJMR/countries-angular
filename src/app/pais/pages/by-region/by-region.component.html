<h3>Buscar por region <small>{{regionActiva | titlecase}}</small> </h3>
<hr>

<h5>Seleccione la region</h5>

<div class="row">
    <div class="col">
        <button [ngClass]="{'btn-outline-primary': regionActiva !== region, 'btn-primary': regionActiva === region}"
            class="btn btn-outline-primary" (click)="activarRegion(region)" *ngFor="let region of regiones">
            {{region | titlecase}}
        </button>
    </div>
</div>

<div *ngIf="error" class="alert alert-danger">
    No se encontraron resultados.
</div>

<div *ngIf="countries.length > 0" class="row">
    <div class="col">
        <app-country-table [countries]="countries"></app-country-table>
    </div>
</div>
